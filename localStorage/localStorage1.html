<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 문자열 저장, 불러오기

         // 저장
         localStorage.setItem('username', '태민')

         //  불러오기
         const name = localStorage.getItem('username')
         console.log(name)
         //  삭제
         localStorage.removeItem('username')
         //  전체삭제
         localStorage.clear()
      </script>
   </body>
</html>
