<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 티켓 예매: 한장만 예매 가능, 오후 15시 ~ 23시 사이 예매 가능

         var ticket = prompt('예매 수량을 입력해주세요.') //티켓 예매 수량
         console.log(Number(ticket))
         console.log(typeof Number(ticket))

         var now = new Date()
         console.log(now)

         var time = now.getHours() // 현재 시 구하기(0~23tkdldml tlrks)
         console.log(time)

         var time = 16 //예매 시간

         // Number(값): 해당 값을 숫자 타입으로 바꿔준다.
         // ticket = '1'
         ticket = Number(ticket)
         if (ticket === 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다.')
         }
      </script>
   </body>
</html>
