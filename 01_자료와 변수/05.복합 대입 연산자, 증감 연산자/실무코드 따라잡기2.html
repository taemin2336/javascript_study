<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 로그인을 시도 할때 로그인 시도횟수를 loginCount 변수에 저장
         const login = true
         let loginCount = 0

         //  로그인을 시도했을때
         if (login) {
            loginCount++
         }

         document.write(`로그인 시도 횟수 : ${loginCount}`)
      </script>
   </body>
</html>
