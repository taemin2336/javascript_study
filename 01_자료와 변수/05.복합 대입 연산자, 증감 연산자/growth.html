<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let num1 = 10
         let num2 = 20
         let result

         --num1
         console.log('num1:', num1)

         ++num1
         console.log('num1:', num1)

         console.log('-------------')

         //  후위연산자: 선대입, 후연산
         //  num2 = 20
         result = num2++
         console.log('result: ', result)
         console.log('num2: ', num2)

         //  전위연산자
         result = ++num2
         console.log('result: ', result)
         console.log('num2: ', num2)
      </script>
   </body>
</html>
