<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <script>
         const h1 = document.querySelector('h1') //body 부분에 h1태그 요소 선택
         h1.textContent = '안녕하세요' //h1 태그에 '안녕하세요' 텍스트 넣어줌

         console.log('완료!') //예외 발생시 예외가 발생한 이후의 코드가 실행되지 않음
      </script>
   </body>
</html>
