<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const iPhone15 = {
            model: 'iPhone 15',
            manufacturer: 'Apple',
            releaseYear: 2023,
            colors: ['Black', 'Blue', 'Pink', 'Yellow', 'Green'],
         }
         document.write(iPhone15)
         document.write('<hr />')

         //  JSON -> 문자열
         const jsonToString1 = JSON.stringify(iPhone15)
         document.write(jsonToString1)
         console.log(jsonToString1)

         const jsonToString2 = JSON.stringify(iPhone15, null, 2)
         console.log(jsonToString2)

         document.write('<hr />')

         //  문자열 -> JSON

         const iPhone15_2 = '{"model":"iPhone 15","manufacturer":"Apple","releaseYear":2023,"colors":["Black","Blue","Pink","Yellow","Green"]}'

         const stringToJosn = JSON.parse(iPhone15_2)
         document.write(stringToJosn)
         console.log(stringToJosn)
      </script>
   </body>
</html>
