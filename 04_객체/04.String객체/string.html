<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var t = 'Hello Thank you good luck to you'

         for (i in t) {
            document.writeln(`(${i}:${t[i]})`)
         }

         document.write('<hr />')

         //  해당 인덱스 번호의 문자 출력
         document.write(t.charAt(16), '<br />')

         //  문자열의 처음부터 해당 문자의 인덱스 번호를 찾음
         document.write(t.indexOf('you'), '<br />')
         //  지정한 인덱스 번호 위치부터 해당 문자의 인덱스 번호를 찾음
         document.write(t.indexOf('you', 16), '<br />')

         document.write('<hr />')

         //  해당 문자열이 있는 인덱스 번호를 찾음
         document.write(t.search('you'), '<br />')

         //  문자열을 잘라서 가져옴 substring(시작인덱스, 끝인덱스)
         //  끝인덱스는 직전까지만 가져온다.
         document.write(t.substring(6, 12), '<br />')
         document.write(t.substring(0, 5), '<br />')

         document.write('<hr />')

         //  원하는 문자로 바꿔준다.(you -> me)
         document.write(t.replace('you', 'me'), '<br />')
         //  문자열의 길이를 구한다.
         document.write(t.length, '<br />')

         document.write('<hr />')

         //  특정 기준으로 문자열을 잘라서 배열로 저장
         var s = t.split(' ') // 공백을 기준으로 자름
         console.log(s)

         var names = '철수/짱구/유리/맹구'
         console.log(names.split('/')) // 슬래시를 기준으로 자름
      </script>
   </body>
</html>
