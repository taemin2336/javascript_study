<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 함수 정의(함수 선언)
         // 함수명 : 의미가 있는 이름으로 작성, 카멜 표기법 사용
         function add(a, b) {
            return a + b // 결과값을 함수를 실행한 곳에 되돌려준다.
         }

         // 2. 함수 실행
         const result = add(1, 2)

         console.log('result = ', result)
         //  콘솔에서 함수실행시 리턴값이 없으면 리턴값을 바로 출력
         console.log(add(5, 8))

         // 함수의 타입과 함수 내용 출력(함수 실행 X)
         console.log(typeof add)
         console.log(add)
      </script>
   </body>
</html>
