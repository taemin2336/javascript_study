<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // map함수 : 배열내의 모든 요소 각각에 대해 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환
         const array1 = [1, 4, 9, 16]

         let var1 = array1.map(function (element, index, array) {
            return element * 2
         })
         console.log(var1)

         let var2 = array1.map((element) => {
            return element * 2
         })
         console.log(var2)
      </script>
   </body>
</html>
