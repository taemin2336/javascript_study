<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let id
         let count = 1

         id = setInterval(() => {
            console.log(`1초마다 실행됩니다. ${count}번째`)
            count++
         }, 1000)

         //  5초뒤에 setInterval함수를 중지시키게 한다.
         setTimeout(() => {
            console.log('타이머를 종료합니다.')
            clearInterval(id) // 여기서 중지
         }, 5000)
      </script>
   </body>
</html>
