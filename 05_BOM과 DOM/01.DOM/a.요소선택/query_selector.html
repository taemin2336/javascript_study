<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1 class="title" id="title">HEADERS</h1>
      <script>
         // querySelector는 하나의 요소만 가지고 온다. 선택자는 css와 동일하게 사용

         const header = document.querySelector('h1')
         console.log(header)

         // style.css속성명 = 속성값
         //css속성명은 반드시 카멜표기법으로
         //  속성값은 반드시 문자열 혹은 숫자형으로 사용
         header.style.color = 'white'
         header.style.backgroundColor = 'black'
         header.style.padding = '10px'
      </script>
   </body>
</html>
